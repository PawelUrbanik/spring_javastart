<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loop page</title>
</head>
<body>

<h1>All books</h1>
<h2>List</h2>
<ul th:remove="all-but-first">
    <li th:each="book: ${books}" th:text="|${book.author} - ${book.title} (${book.price})|">Book1</li>
    <li>Book 2</li>
    <li>Book 3</li>
    <li>Book 4</li>
    <li>Book 5</li>
</ul>

<h1>Table</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    <tr th:each="book: ${books}" th:object="${book}">
        <td th:text="*{title}"></td>
        <td th:text="*{author}"></td>
        <td th:text="*{price}"></td>
    </tr>
</table>
</body>
</html>
