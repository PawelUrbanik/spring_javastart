<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{hello.welcomeMessage}"></title>
</head>
<body>

<a th:href="@{/if}">If page</a><br>
<a th:href="@{/loop}">Loop page</a>

<h2>Form example </h2><br>
<p th:if="${message}" th:text="${message}"> The book was added when you can see it</p>
<form action="#" th:action="@{/addbook}" method="post" th:object="${book}">
<input type="text" th:field="*{title}"/>
<input type="text" th:field="*{author}"/>
<input type="number" step="0.01" min="0" th:field="*{price}"/>
<input type="submit" value="Add">
</form>

</body>
</html>
