<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/register}" method="post" th:object="${user}">
    <input type="text" th:field="*{firstname}" placeholder="Username"><br>
    <input type="text" th:field="*{lastname}" placeholder="Lastname"><br>
    <input type="email" th:field="*{email}" placeholder="Email">
    <p th:errors="*{email}">Example errors</p>
    <br>
    <input type="password" th:field="*{password}" placeholder="Password">
    <p th:errors="*{password}">Example errors</p>
    <br>
    <input type="submit" value="Register">


</form>

</body>
</html>
